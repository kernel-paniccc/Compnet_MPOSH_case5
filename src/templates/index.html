{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-4 text-end">
    <div class="row justify-content-end gx-3">

        <div class="col-auto">
            <h4>{{ username }}</h4>
        </div>

        <div class="col-auto">
            <a href="/logout" style="color: aquamarine;border: 3px solid aquamarine;font-family: 'Cascadia Code', sans-serif;"
               role="button" class="btn btn-sm btn-dark logoutbtn">
                <div class="main_text">
                    выход
                </div>
            </a>
        </div>
    </div>
</div>

<div class="container-fluid text-center">
    <div class="row align-items-start">
        <div class="row gy-4">
            <h1 style="font-size: 70px" class="main_text">
                управление спортивным инвентарем
            </h1>
        </div>
    </div>
</div>
<br><br>

<div class="container-fluid text-center">
    <div class="row text-justify-center">
        <div class="col-md-6 offset-md-3">
            <br>
            <div class="d-grid gap-2">
                <a class="btn btn-dark" style="color: aquamarine; border: 3px solid aquamarine;
                    font-family: 'Bahnschrift', sans-serif;" href="/applications" role="button">создать заявку</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-center">
    <div class="row text-justify-center">
        <div class="col-md-6 offset-md-3">
            <br>
            <div class="d-grid gap-2">
                <a class="btn btn-dark" style="color: aquamarine; border: 3px solid aquamarine;
                    font-family: 'Bahnschrift', sans-serif;" href="{{ url_for('account', username=name) }}" role="button">мои заявки</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-center">
    <div class="row text-justify-center">
        <div class="col-md-6 offset-md-3">
            <br>
            <div class="d-grid gap-2">
                <a class="btn btn-dark" style="color: aquamarine; border: 3px solid aquamarine;
                    font-family: 'Bahnschrift', sans-serif;" href="{{ url_for('my_inventory') }}" role="button">мой инвентарь</a>
            </div>
        </div>
    </div>
</div>

    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
        <div class="col-md-6">
    {% for cat, msg in get_flashed_messages(True) %}
        <div id ="popup" class="flash {{cat}}"><h3><b>{{msg}}</b></h3></div>
    {% endfor %}
        </div>
    </div>
</div>


<script src="../static/script_for_flash.js"></script>
{% endblock %}
