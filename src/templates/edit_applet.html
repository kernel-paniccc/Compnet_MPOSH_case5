{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap');
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1 style="color: aquamarine; font-family: 'Archivo Black'; text-shadow: 0 0 10px">
                        Edit applecation ID: {{ app.id }}
                    </h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="status" style="color: aquamarine;"><b>status</b></label>
                            <select class="form-select" aria-label="Default select example" name="status">
                                <option value="not accepted" {% if app.status == 'not accepted' %}selected{% endif %}>not accepted</option>
                                <option value="accepted" {% if app.status == 'accepted' %}selected{% endif %}>accepted</option>
                            </select>
                        </div>
                        <br>
                        <div class="container text-center">
                            <button type="submit" style=" --bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 6rem; --bs-btn-font-size: 1rem; color: aquamarine; border: 3px solid aquamarine; font-family:'Archivo Black';" class="btn btn-dark">
                                submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for cat, msg in get_flashed_messages(True) %}
                <div id ="popup" class="flash {{ cat }}"><h3><b>{{ msg }}</b></h3></div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="../static/script_for_flash.js"></script>
{% endblock %}
